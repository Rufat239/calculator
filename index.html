<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css">

    <title>Calculator</title>
</head>

<body>
    <div class="Calculator">
        <div class="screen">
            <input class="inptxt" type="text" placeholder="0" name="" id="result">
        </div>
        <div class="buttons">

            <div class="section">
                <button class="nums" value="1">1</button>
                <button class="nums" value="2">2</button>
                <button class="nums" value="3">3</button>
                <button class="oper" value="+">+</button>

            </div>
            <div class="section">
                <button class="nums" value="4">4</button>
                <button class="nums" value="5">5</button>
                <button class="nums" value="6">6</button>
                <button class="oper" value="-">-</button>

            </div>
            <div class="section">
                <button class="nums" value="7">7</button>
                <button class="nums" value="8">8</button>
                <button class="nums" value="9">9</button>
                <button class="oper" value="*">*</button>

            </div>
            <div class="section">
                <button class="deleteAll">AC</button>
                <button class="nums" value="0">0</button>
                <button class="delete">C</button>
                <button class="oper" value="/">/</button>
            </div>



            <button class="equal" value="=">=</button>



        </div>
    </div>


    <script src="./js/javascript.js"></script>
</body>

</html>
